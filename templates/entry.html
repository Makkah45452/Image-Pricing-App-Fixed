
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { padding: 20px; background-color: #f0f2f5; }
    .card { max-width: 600px; margin: auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .product-img { width: 100%; height: auto; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ccc; }
    .btn-lg { width: 100%; margin-bottom: 10px; }
    input[type="number"] { font-size: 1.5rem; padding: 10px; text-align: center; }
    .top-bar { display: flex; justify-content: space-between; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-bar">
      <a href="/toggle_view/all" class="btn btn-sm {{ "btn-primary" if view == "all" else "btn-outline-primary" }}">All</a>
      <a href="/toggle_view/skipped" class="btn btn-sm {{ "btn-primary" if view == "skipped" else "btn-outline-primary" }}">Skipped</a>
      <div><strong>{{ index }}/{{ total }}</strong> filled: {{ filled }}</div>
      <div><a href="/export" class="btn btn-sm btn-outline-success">Export</a></div>
    </div>
    <p><strong>SKU:</strong> {{ item['SKU'] }}</p>
    <p><strong>Title:</strong> {{ item['TITLE'] }}</p>
    <img src="{{ item['IMAGE-URLS'] }}" class="product-img" alt="Image">
    <form method="POST">
      <input type="hidden" name="index" value="{{ current }}">
      <input type="number" name="price" inputmode="numeric" pattern="[0-9]*" placeholder="Enter Price" class="form-control mb-3" autofocus>
      <button type="submit" name="action" value="save" class="btn btn-success btn-lg">Save & Next</button>
      <button type="submit" name="action" value="skip" class="btn btn-warning btn-lg">Skip</button>
      <button type="submit" name="action" value="back" class="btn btn-secondary btn-lg">Back</button>
    </form>
    <div class="text-center mt-3">
      <a href="/skipped" class="btn btn-outline-danger">View Skipped Items</a>
    </div>
  </div>
</body>
</html>
