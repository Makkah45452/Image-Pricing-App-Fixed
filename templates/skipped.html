
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skipped Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <h3 class="text-center mb-4">Skipped Items</h3>
  {% for idx, item in items %}
    <div class="card mb-4 p-3 shadow-sm">
      <p><strong>{{ item['SKU'] }}</strong> â€“ {{ item['TITLE'] }}</p>
      <img src="{{ item['IMAGE-URLS'] }}" class="img-fluid mb-3" alt="Image">
      <form method="POST">
        <input type="hidden" name="index" value="{{ idx }}">
        <input type="number" name="price" placeholder="Enter price" class="form-control mb-2" required>
        <button type="submit" class="btn btn-success w-100">Save</button>
      </form>
    </div>
  {% endfor %}
</body>
</html>
